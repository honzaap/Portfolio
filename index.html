<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan PÃ¡nek</title>
    <link rel="icon" href="./favicon.svg">
</head>
<body>
    <!-- Background patterns layer -->
    <div class="layer-background">
        <img class="pattern-corner" src="./public/corner_pattern.svg" alt="Corner pattern">
        <img class="pattern-corner right" src="./public/corner_pattern.svg" alt="Corner pattern">

        <div class="pattern-bottom">
            <div class="mask"></div>
        </div>
    </div>

    <!-- Background clouds layer -->
    <div class="layer-clouds-background">
        <img class="cloud-alt cloud-alt-1" src="./public/cloud_alt.svg" alt="Cloud">
        <img class="cloud-alt cloud-alt-2" src="./public/cloud_alt2.svg" alt="Cloud">
        <img class="cloud-alt cloud-alt-3" src="./public/cloud_alt3.svg" alt="Cloud">
    </div>

    <!-- Lanterns layer -->
    <div class="layer-lanterns">
        <img class="lantern lantern-1" src="./public/lantern_long.svg" alt="Lantern">
        <img class="lantern lantern-2" src="./public/lantern_silver.svg" alt="Lantern">
        <img class="lantern lantern-3" src="./public/lantern.svg" alt="Lantern">
    </div>

    <!-- Lower clouds layer -->
    <div class="layer-clouds-lower">
        <img class="cloud cloud-1" src="./public/cloud2.svg" alt="Cloud">
    </div>

    <!-- Sun layer -->
    <div class="layer-sun">
        <div class="sun"></div>
    </div>

    <!-- Upper clouds layer -->
    <div class="layer-clouds-upper">
        <img class="cloud cloud-1" src="./public/cloud.svg" alt="Cloud">
        <img class="cloud cloud-2" src="./public/cloud3.svg" alt="Cloud">
    </div>

    <!-- Content layer -->
    <main class="layer-content">
        <!-- Social links -->

        <!-- Bottom text -->
    </main>

    <script type="module" src="./main.js"></script>
</body>
</html>
