    <title>Jan Pánek</title>
    
    <!-- Primary Meta Tags -->

    <meta name="title" content="Jan Pánek">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jan-panek.cz/">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">

    <meta property="twitter:title" content="Jan Pánek">
    <meta property="twitter:description" content="Jan Pánek – programátor a webový vývojář.">
    <meta property="twitter:image" content="https://jan-panek.cz/ogimage.png">

    <link rel="icon" href="./favicon.ico">
</head>
<body>
    <section class="container">
        <!-- Background patterns layer -->
        <div class="layer-background">
            <div class="pattern-bottom">
                <div class="mask"></div>
            </div>

            <img class="noise" src="./assets/noise.png" alt="Noise">

            <img class="pattern-corner" src="./assets/corner_pattern.svg" alt="Corner pattern">
            <img class="pattern-corner right" src="./assets/corner_pattern.svg" alt="Corner pattern">
        </div>

        <!-- Background clouds layer -->
        <div class="layer-clouds-background">
            <img class="cloud-alt cloud-alt-1" src="./assets/cloud_alt.svg" alt="Cloud">
            <img class="cloud-alt cloud-alt-2" src="./assets/cloud_alt2.svg" alt="Cloud">
            <img class="cloud-alt cloud-alt-3" src="./assets/cloud_alt3.svg" alt="Cloud">
        </div>

        <!-- Lanterns layer -->
        <div class="layer-lanterns">
            <img class="lantern lantern-1" src="./assets/lantern_long.svg" alt="Lantern">
            <img class="lantern lantern-2" src="./assets/lantern_silver.svg" alt="Lantern">
            <img class="lantern lantern-3" src="./assets/lantern.svg" alt="Lantern">
        </div>

        <!-- Lower clouds layer -->
        <div class="layer-clouds-lower">
            <img class="cloud cloud-1" src="./assets/cloud2.svg" alt="Cloud">
        </div>

        <!-- Sun layer -->
        <div class="layer-sun">
            <div class="sun"></div>
        </div>

        <!-- Upper clouds layer -->
        <div class="layer-clouds-upper">
            <img class="cloud cloud-1" src="./assets/cloud.svg" alt="Cloud">
            <img class="cloud cloud-2" src="./assets/cloud3.svg" alt="Cloud">
        </div>

        <!-- Content layer -->
        <main class="layer-content">
            <!-- Social links and name container -->
            <div class="social-container">
                <div class="social-top">
                    <hr class="line" />
                    <a target="_blank" href="https://github.com/honzaap" class="ico"><img src="./assets/social/github.svg" alt="github"></a>
                    <hr class="line" />
                </div>
                <div class="social-bottom">
                    <div class="social-side">
                        <a target="_blank" href="https://twitter.com/honzaap1" class="ico"><img src="./assets/social/twitter.svg" alt="twitter"></a>
                        <a target="_blank" href="https://pinterest.com/honzaaap/" class="ico"><img src="./assets/social/pinterest.svg" alt="pinterest"></a>
                        <a target="_blank" href="https://myanimelist.net/profile/honzaap" class="ico"><img src="./assets/social/mal.svg" alt="mal"></a>
                        <a target="_blank" href="https://www.linkedin.com/in/jan-p%C3%A1nek-a6887b20b/" class="ico"><img src="./assets/social/linkedin.svg" alt="linkedin"></a>
                    </div>
                    <div class="social-name">
                        <div class="name-container">
                            <div class="img-container">
                                <img style="transform: translateY(100%);" src="./assets/hanafuda.png" alt="Hanafuda background">
                            </div>
                            <h1>J<br/>a<br/>n<br/>P<br/>á<br/>n<br/>e<br/>k</h1>
                        </div>
                    </div>
                    <div class="social-side">
                        <a target="_blank" href="mailto:paneja2@seznam.cz" class="ico"><img src="./assets/social/email.svg" alt="email"></a>
                        <a target="_blank" href="https://www.hackerrank.com/honzaap" class="ico"><img src="./assets/social/hackerrank.svg" alt="hackerrank"></a>
                        <a target="_blank" href="https://app.codesignal.com/profile/honzaap" class="ico"><img src="./assets/social/codesignal.svg" alt="codesignal"></a>
                        <a target="_blank" href="https://codepen.io/honzaap" class="ico"><img src="./assets/social/codepen.svg" alt="codepen"></a>
                    </div>
                </div>
            </div>

            <!-- Bottom text -->
            <div class="bottom-text">
                <span class="dot"></span>
                <hr class="line">
                <p>Web</p>
                <hr class="line mid">
                <p>Developer</p>
                <hr class="line">
                <span class="dot"></span>
            </div>
        </main>
    </section>

    <script type="module" src="./main.js"></script>
</body>
</html>
